<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدونة 1xBET بالعربي</title>
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="img/logo.png" alt="شعار 1xBET" class="logo">
            <button class="theme-toggle"><i class="fas fa-moon"></i></button>
            <div class="lang-dropdown">
                <button class="lang-toggle"><i class="fas fa-globe"></i></button>
                <div class="lang-menu">
                    <div class="lang-option" data-lang="ar">العربية</div>
                    <div class="lang-option" data-lang="en">English</div>
                    <div class="lang-option" data-lang="fr">Français</div>
                </div>
            </div>
        </div>
        <nav class="navbar">
            <a href="#home" class="nav-link active">الرئيسية</a>
            <a href="#telegram" class="nav-link">تلغرام</a>
            <a href="#email" class="nav-link">البريد الإلكتروني</a>
            <a href="#bots" class="nav-link">بوتات الدعم</a>
            <a href="#promocode" class="nav-link">البروموكود</a>
        </nav>
    </header>

    <div class="progress-bar"></div>

    <main>
        <section id="home" class="section">
            <div class="profile">
                <img src="img/main.jpg" alt="1xBET بالعربي">
                <h2>مدونة 1xBET بالعربي</h2>
                <p>آخر الأخبار والإعلانات</p>
            </div>
            <div class="news-list" id="news-content"></div>
        </section>

        <section id="telegram" class="section">
            <h3>قنوات تلغرام</h3>
            <div id="telegram-links"></div>
        </section>

        <section id="email" class="section">
            <h3>البريد الإلكتروني</h3>
            <div id="email-links"></div>
        </section>

        <section id="bots" class="section">
            <h3>بوتات الدعم</h3>
            <div id="bot-links"></div>
        </section>

        <section id="promocode" class="section">
            <h3>البروموكود</h3>
            <div class="promocode-content">
                <p>استخدم الكود <strong>1XARABI</strong> للحصول على مكافآت حصرية!</p>
                <button id="copy-promocode-btn" class="copy-btn">نسخ الكود</button>
                <p id="copy-status"></p>
            </div>
        </section>
    </main>

    <button class="scroll-top-btn"><i class="fas fa-arrow-up"></i></button>

    <footer>
        <p>Powered by <span>1xBET بالعربي</span></p>
    </footer>

    <div id="toast"></div>

    <script src="script.js" defer></script>
</body>
</html>
